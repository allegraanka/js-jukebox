<!DOCTYPE html>
<html lang="en">

  <head>
    <title>
      JavaScript Jukebox
    </title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>
  </head>

  <body>

    <div class="player-container">
      <div class="player-logo">
        <img src="images/logo.svg" width="45px"/>
      </div>
      <div class="player">
        <div id="songTitle" class="song-title">song title goes here</div>
        <div class="controls">
          <button onclick="skipPrev()"><img id="skipPrev" src="images/skip-previous.svg" width="20px"/></button>
          <button onclick="playSong()"><img id="play" src="images/play-filled.svg" width="30px"/></button>
          <button onclick="skipNext()"><img id="skipNext" src="images/skip-next.svg" width="20px"/></button>
        </div>
      </div>
    </div>

    <audio id="futureMe" class="songs" src="songs/future-me.mp3"></audio>
    <audio id="notYourType" class="songs" src="songs/not-your-type.mp3"></audio>
    <audio id="bestWorst" class="songs" src="songs/best-fear-worst-fantasy.mp3"></audio>
    <audio id="gaslighter" class="songs" src="songs/gaslighter.mp3"></audio>
    <audio id="glutton" class="songs" src="songs/glutton-reprise.mp3"></audio>
    <audio id="myRodeo" class="songs" src="songs/my-85-rodeo.mp3"></audio>
    <audio id="noThanks" class="songs" src="songs/no-thanks.mp3"></audio>
    <audio id="openHeart" class="songs" src="songs/open-heart.mp3"></audio>
    <audio id="selfEsteemed" class="songs" src="songs/self-esteemed.mp3"></audio>
    <audio id="possibility" class="songs" src="songs/the-possibility.mp3"></audio>
    <audio id="upAgainst" class="songs" src="songs/what-were-up-against.mp3"></audio>
    <audio id="wtfIsSleep" class="songs" src="songs/wtf-is-sleep.mp3"></audio>

    <script src="scripts.js"></script>

  </body>
</html>
