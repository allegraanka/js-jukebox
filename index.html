<!DOCTYPE html>
<html lang="en">

  <head>
    <title>
      JavaScript Jukebox
    </title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <audio id="jbox-audio" preload="auto">
      <source id="" src="songs/walls.mp3" type="audio/mp3">
      <source id="" src="songs/even-bees.mp3" type="audio/mp3">
    </audio>

    <ul>
      <li><button type="button" id="jbox-play-button" class="buttons">play</button></li>
      <li><button type="button" id="jbox-skip-button" class="buttons">skip</button></li>
    </ul>

  </body>
  <script src="scripts.js"></script>
</html>
